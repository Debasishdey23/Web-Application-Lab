<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Q6</title>
</head>
<body>
    <h3>Marks Calculation</h3>

<input type="number" id="m1" placeholder="Subject 1">
<input type="number" id="m2" placeholder="Subject 2">
<input type="number" id="m3" placeholder="Subject 3">
<button onclick="marks()">Calculate</button>

<p id="res"></p>

<script>
function marks() {
    let a = Number(document.getElementById("m1").value);
    let b = Number(document.getElementById("m2").value);
    let c = Number(document.getElementById("m3").value);
    let total = a + b + c;
    let avg = total / 3;
    let result = avg >= 40 ? "Pass" : "Fail";

    document.getElementById("res").innerHTML =
        "Total = " + total + "<br>Average = " + avg + "<br>Result = " + result;
}
</script>
</body>
</html>
