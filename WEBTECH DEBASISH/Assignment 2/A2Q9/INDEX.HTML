<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Q9</title>
</head>
<body>
    <h3>Largest Number</h3>

<input type="number" id="a">
<input type="number" id="b">
<input type="number" id="c">
<button onclick="largest()">Find</button>

<p id="ans"></p>

<script>
function largest() {
    let x = Number(document.getElementById("a").value);
    let y = Number(document.getElementById("b").value);
    let z = Number(document.getElementById("c").value);

    let max = Math.max(x, y, z);
    document.getElementById("ans").innerHTML = "Largest = " + max;
}
</script>
</body>
</html>
