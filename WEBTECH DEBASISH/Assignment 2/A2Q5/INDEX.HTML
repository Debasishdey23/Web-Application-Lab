<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Q5</title>
</head>
<body>
    <h3>Date & Time</h3>

<button onclick="showDate()">Show</button>
<p id="dt"></p>

<script>
function showDate() {
    let d = new Date();
    document.getElementById("dt").innerHTML =
        d.toDateString() + "<br>" + d.toLocaleTimeString();
}
</script>
</body>
</html>
