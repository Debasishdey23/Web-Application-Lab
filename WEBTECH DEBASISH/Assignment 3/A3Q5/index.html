<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #1e8449;
        }
    </style>

    <script>
        function validateForm() {

            // Clear previous errors
            document.getElementById("fnameErr").innerHTML = "";
            document.getElementById("lnameErr").innerHTML = "";
            document.getElementById("pwdErr").innerHTML = "";
            document.getElementById("emailErr").innerHTML = "";
            document.getElementById("mobileErr").innerHTML = "";
            document.getElementById("addressErr").innerHTML = "";

            let valid = true;

            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let pwd = document.getElementById("pwd").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let address = document.getElementById("address").value;

            let namePattern = /^[A-Za-z]+$/;
            let emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            let mobilePattern = /^[0-9]{10}$/;

            // First Name
            if (fname === "") {
                document.getElementById("fnameErr").innerHTML = "First Name is required";
                valid = false;
            } else if (!namePattern.test(fname)) {
                document.getElementById("fnameErr").innerHTML = "Only alphabets allowed";
                valid = false;
            } else if (fname.length < 6) {
                document.getElementById("fnameErr").innerHTML = "Minimum 6 characters required";
                valid = false;
            }

            // Last Name
            if (lname === "") {
                document.getElementById("lnameErr").innerHTML = "Last Name cannot be empty";
                valid = false;
            }

            // Password
            if (pwd.length < 6) {
                document.getElementById("pwdErr").innerHTML = "Password must be at least 6 characters";
                valid = false;
            }

            // Email
            if (!emailPattern.test(email)) {
                document.getElementById("emailErr").innerHTML = "Invalid email format (name@domain.com)";
                valid = false;
            }

            // Mobile
            if (!mobilePattern.test(mobile)) {
                document.getElementById("mobileErr").innerHTML = "Mobile number must be 10 digits";
                valid = false;
            }

            // Address
            if (address === "") {
                document.getElementById("addressErr").innerHTML = "Address cannot be empty";
                valid = false;
            }

            return valid;
        }
    </script>
</head>

<body>

<div class="container">
    <h2>Registration Form</h2>

    <form onsubmit="return validateForm();">

        <label>First Name</label>
        <input type="text" id="fname">
        <div class="error" id="fnameErr"></div>

        <label>Last Name</label>
        <input type="text" id="lname">
        <div class="error" id="lnameErr"></div>

        <label>Password</label>
        <input type="password" id="pwd">
        <div class="error" id="pwdErr"></div>

        <label>Email ID</label>
        <input type="text" id="email">
        <div class="error" id="emailErr"></div>

        <label>Mobile Number</label>
        <input type="text" id="mobile">
        <div class="error" id="mobileErr"></div>

        <label>Address</label>
        <textarea id="address"></textarea>
        <div class="error" id="addressErr"></div>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
