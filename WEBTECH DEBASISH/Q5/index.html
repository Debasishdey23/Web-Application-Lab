<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION 5</title>
    <script>
        function showDateTime(){
            var d = new Date();
            document.getElementById("d").innerHTML =`Today's Date is ${d.toLocaleDateString()}`;
            document.getElementById("t").innerText =`The Time Now is ${d.toLocaleTimeString()}`;
            
        }
    </script>

</head>

<body style="background-color: white;">
    <button onclick="showDateTime()"> Show Date & Time</button>
    <p id = "d"></p>
    <p id = "t"></p>
</body>

</html>
