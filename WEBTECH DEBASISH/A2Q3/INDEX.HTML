<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Q3</title>
</head>
<body>
    <h3>Button Click Counter</h3>

<button onclick="countClick()">Click Me</button>
<p id="count">0</p>

<script>
let c = 0;
function countClick() {
    c++;
    document.getElementById("count").innerHTML = c;
}
</script>
</body>
</html>
