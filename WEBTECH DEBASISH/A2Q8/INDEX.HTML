<body>
    <h3>Input Validation</h3>

<input type="text" id="txt">
<button onclick="validate()">Submit</button>
<p id="msg"></p>

<script>
function validate() {
    let t = document.getElementById("txt").value;
    if (t === "")
        document.getElementById("msg").innerHTML = "âš  Field cannot be empty";
    else
        document.getElementById("msg").innerHTML = "Input Accepted";
}
</script>
</body>
